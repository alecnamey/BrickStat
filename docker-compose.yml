services:
  backend:
    build:
      context: brickstat-app/backend
      dockerfile: Dockerfile
    image: brickstat-backend
    container_name: brickstat-backend
    volumes:
    - ./brickstat-app/backend:/app
    env_file:
      - ./.env
    ports:
      - "5010:5000"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: brickstat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-brickstat}
      MYSQL_USER: ${MYSQL_USER:-brickstatuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-brickstatpass}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./brickstat-app/db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
